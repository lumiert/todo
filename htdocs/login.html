<head>
    <title>Login - Online To Do By Lumiert</title>
</head>

<body>
    <div class="login-form">
        <h1>Login</h1>
        <input type="text" placeholder="User" id="username"> <!-- Adicionando ID para o campo de usuário -->
        <input type="password" placeholder="Password" id="password"> <!-- Adicionando ID para o campo de senha -->
        <input type="button" value="Login" id="loginButton"> <!-- Adicionando ID para o botão de login -->
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Criando um objeto JSON com as credenciais
            const credentials = {
                username: username,
                password: password
            };

            // Enviando as credenciais para o servidor
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(credentials)
            })
            .then(response => {
                if (response.ok) {
                    return response.text('Autorizado');
                }
                throw new Error('Erro ao enviar credenciais.');
            })
            .then(data => {
                // Se a resposta do servidor for "Autorizado", redirecione para a página /main
                if (data === 'Autorizado') {
                    window.location.href = "/main?username=${username}&password=${password}";
                } else {
                    console.log(data); // Aqui você pode lidar com a resposta do servidor
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
